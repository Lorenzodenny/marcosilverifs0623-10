<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="acquista su Amazon per avere i migliori prezzi blablabla">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Amazon-Mockup</title>
</head>

<body id="top">
    <header>
        <div class="background-blu">
            <img src="/assets/images/logo.png" alt="logo-Amazon">
        </div>
        <nav class="background-azure">
            <ul>
                <li class="inline-block"><a href="#">All</a></li>
                <li class="inline-block"><a href="#">Today's deals</a></li>
                <li class="inline-block"><a href="#">Customer Service</a></li>
                <li class="inline-block"><a href="#">Registry</a></li>
                <li class="inline-block"><a href="#">Gift Card</a></li>
                <li class="inline-block"><a href="#">Sell</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="color-white centratura">Shop All Holiday Gift Cards</h1>

        <div id="holiday-gift" class="color-white centratura">
            <h2 class="bold">Holiday Gift Guide</h2>
            <p>Be a go-gilter</p>
        </div>

        <div id="image-conteiner">
            <h3 class="bold inline-block">Find the perfect gift</h3>
            <a href="#" class="bold inline-block">shop now</a>

            <div id="image">
                <img src="/assets/images/img_1.jpg" alt="tablet">
                <img src="/assets/images/img_2.jpg" alt="laptop" class="marginfoto">
                <img src="/assets/images/img_3.jpg" alt="swatch" class="marginfoto">
                <img src="/assets/images/img_4.jpg" alt="pets" class="marginfoto">

            </div>

        </div> 

        <div id="visore" class="centratura">
            <img src="/assets/images/img_9.png" alt="visore">
            <div>
                <p class="bold inline-block">Play the gifting game</p>
                <a href="#" class="bold inline-block">Shop gaming</a>
            </div>

            <div id="marshall">
                <img src="/assets/images/img_10.png" alt="radio-marshall">
                <div>
                    <p class="bold inline-block">The sound of cheer</p>
                    <a href="#" class="bold inline-block">Shop Audio &amp; Accessories</a>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div id="top-button" class="background-azure centratura">
            <a class="color-white" href="#top">back to top</a>
        </div>
        <div id="logo2" class="background-blu centratura"  >
            <img src="/assets/images/logo.png" alt="logo">
        </div>

    </footer>

</html>
